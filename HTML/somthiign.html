<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body>

<ul>
  <li><a href="#home" class="active">Vote</a></li>
  <li><a href="#news">Manifesto</a></li>
  <li><a href="#contact">Your Candidate</a></li>
  <li style="float:right"><a href="#about">Contact</a></li>
</ul>

</body>
</html>
